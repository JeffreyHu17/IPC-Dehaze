name: 03_train_critic
model_type: CriticModel 
scale: 1
num_gpu: 4 # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: General_Image_Train
    type: HazeOnlineDataset
    dataroot_gt: datasets/train/rgb_500
    dataroot_depth: datasets/train/depth_500
    beta_range: [0.3, 1.5]
    A_range: [0.25, 1.0]
    color_p: 1.0
    color_range: [-0.025, 0.025]
    io_backend:
      type: disk

    use_resize_crop: true
    use_hflip: true
    use_rot: false
    gt_size: 256
    # data loader
    use_shuffle: true
    batch_size_per_gpu: 4
    num_worker_per_gpu: 8
    dataset_enlarge_ratio: 1

    prefetch_mode: ~
    num_prefetch_queue: 4

  val:
    name: validation
    type: HazeOnlineDataset
    dataroot_gt: datasets/train/rgb_500
    dataroot_depth: datasets/train/depth_500
    beta_range: [0.3, 1.5]
    A_range: [0.25, 1.0]
    color_p: 1.0
    color_range: [-0.025, 0.025]
    io_backend:
      type: disk
    # type: PairedImageDataset
    # dataroot_gt: path_to_gt
    # dataroot_lq: path_to_lq
    # io_backend:
    #   type: disk

# network structures
network_g:
  type: DehazeTokenNet 
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'silu'
  codebook_params: [64, 1024, 256]
  predictor_name: swinLayer

  LQ_stage: true
  code_only: true
  detach_16: false
  frozen_module_keywords: ['quantize', 'decoder', 'after_quant', 'out_conv']

network_critic:
  type: Critic 
 
network_hq:
  type: VQGAN 
  gt_resolution: 256
  norm_type: 'gn'
  act_type: 'silu'
  codebook_params: [64, 1024, 256]
  LQ_stage: true
 
network_d:
  type: UNetDiscriminatorSN 
  num_in_ch: 3



# path
path:
  pretrain_network_hq: pretrained_models/vqgan.pth
  pretrain_network_g: experiments/02_train_predictor/models/net_g_100000.pth
  pretrain_network_d: # ~experiments/009_FeMaSR_HQ_stage[4, 1024, 512]/models/net_d_best_.pth
  strict_load: false 
  # resume_state: ~

# training settings
train:
  optim_critic:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 4e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    # milestones: [50000, 100000, 200000, 300000]
    # gamma: 1
    milestones: [50000, 100000, 150000, 200000, 250000, 300000, 350000]
    gamma: 1 

  total_iter: 22000
  warmup_iter: -1  # no warm up

  cross_entropy_opt:
    loss_weight: 1
  net_d_iters: 1
  net_d_init_iters: !!float 0 

